<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ultah Angelll </title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(https://i.pinimg.com/564x/0c/4c/45/0c4c457665e5430ebc88aff59e31b041.jpg);
            background-size: cover;
            background-attachment: fixed;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="Angel.png" class="card-img-top"
                style="border-radius: 100%; width: 40%; margin: 70px auto 0px auto;">
            <div class="card-transparent" style="margin: auto;">
                <div class="card" style=" margin-top: 10px; background-color: rgba(255, 255, 255, 0); border: none;">
                    <h5 style="color: white; font-family: 'Poppins', sans-serif; margin: auto;">Selamat Ulang Tahun,

                </div>
            </div>
        </div>
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="margin-top: 50px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card"
                            style="padding: 20px; background-color: rgba(250, 250, 250, 0); border: none;">
                            <div class="card" style="padding: 30px; border-radius: 25px; background-color: rgba(255, 255, 255, 0.5); border: none;">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    <p class="card-text">Some quick example text to build on the card title and make up
                                        the
                                        bulk of the card's content.</p>
                                    <a href="#" class="card-link">Card link</a>
                                    <a href="#" class="card-link">Another link</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        
                    </div>
                </div>
                <div class="carousel-item">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            </button>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
